<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Java on the Beat</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<!-- Google Font Link-->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Oxanium&display=swap" rel="stylesheet">

</head>
<body>

	<header>
		<h1 class="hidden">Music Header</h1>
		<h2>Java on the Beat</h2>
		<p>By Gerrit Acheson and Spencer Mellor</p>
	</header>

	<div class="square">
		<div class="squareShadow"></div>
		<p>Drag an Instrument onto the Soundboard to Hear the Sound</p>
	</div>

	<div>
		<img class="directionArrow" src="images/arrow.svg">
	</div>

<div class="grid-row">

	<div class="button1">

		<div class="Icon1">
			<img src="images/drum.svg" alt="snare drum">
		</div>

	</div>

	<div class="button2">

		<div class="Icon2">
			<img src="images/cymbal.svg" alt="cymbals">
		</div>

	</div>

	<div class="button3">

		<div class="Icon3">
			<img src="images/highhat.svg" alt="high hat">
		</div>

	</div>

	<div class="button4">

		<div class="Icon4">
			<img src="images/drum large.svg" alt="bass drum">
		</div>

	</div>

	<div class="button5">


		<div class="Icon5">
			<img src="images/flute.svg" alt="flute">
		</div>

	</div>

	<div class="button6">

		<div class="Icon6">
			<img src="images/piano.svg" alt="piano">
		</div>
	</div>
</div>


</body>
</html>
